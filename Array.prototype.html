<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype</title>
	<script>
		
		Array.prototype.sum = function(){
			var result = 0;
			for(let i = 0;i < this.length;i++){
				result += this[i];
			}
			return result;
		}
		
		var arr1 = [1,2,3,5,6]
		var arr2 = [5,2,10,9,5]
		
		console.log(arr1.sum());
		console.log(arr2.sum());
		console.log(arr1.sum === arr2.sum);
	</script>
</head>
<body>
	
</body>
</html>
